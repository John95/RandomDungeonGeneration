<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Dungeon Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css" />
    <script src="assets/javascript/materialize.min.js"></script>
    <script src="assets/javascript/handlebars-v4.0.11.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous">
    </script>
    <!-- this is just a test script -->
    <script>
        $(document).ready(function(){
            $("p").click(function(){
                $(this).hide();
            });
        });
    </script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col l2 "></div>
            <div class="col l8 s12">
                <div class="card">
                    <span class="card-title">Materialize Works!</span>
                    <p>If there is a card surrounding this paragraph and title,
                        that means Materialize is doing its job!
                    </p>
                </div>

                <div class="card">
                    <script id="handlebars-demo" type="text/x-handlebars-template">
                        <div>
                            My name is {{name}}. I am a {{occupation}}.
                            Handlebars works!
                        </div>
                    </script>
                </div>
            </div>

            <p>If you click this, and it disappears, jQuery works!</p>
        </div>
    </div>
    
    <!-- scripts that respond to template engine -->
    <script src="assets/javascript/templates.js"></script>
</body>
</html>
